# ────────────────────────────────────────────────────────────
# Despair Theme for Fuzzel
# Based on the Despair Design System v1.0
# A muted dark theme with subtle teal accents
# ────────────────────────────────────────────────────────────

[main]
# Font configuration - monospace for clarity
font=monospace:size=16
dpi-aware=auto
use-bold=yes

# Icon settings
icon-theme=Adwaita
show-actions=yes
# Icon size in pixels (default is 32, increasing for better visibility)
# Note: fuzzel determines icon size from font size automatically

# Positioning
anchor=center
x-margin=0
y-margin=0

# Window dimensions
width=35
lines=15
tabs=8

# Padding (in pixels)
horizontal-pad=12
vertical-pad=8
inner-pad=4

# Border styling
border-width=1
border-radius=0
border-color=575a5eff

# Selection styling
selection-radius=0

# Matching and filtering
match-mode=fzf
filter-desktop=yes
fuzzy-min-length=3
fuzzy-max-length-discrepancy=2
fuzzy-max-distance=1

# Performance
render-workers=0
match-workers=0
delayed-filter-ms=300
delayed-filter-limit=20000
scaling-filter=box

# Behavior
no-exit-on-keyboard-focus-loss=no
layer=overlay

[colors]
# Background - Deep Charcoal for floating panel
background=181a1bff

# Input field text - Seasalt
text=f4f7f5ff

# Prompt character - Bright Teal
prompt=7db5b5ff

# Placeholder text - Dim Gray
placeholder=6a6e73ff

# Input string - Pure White for emphasis
input=fefefeff

# Matching substring - Muted Orange (warnings/attention)
match=d9a66cff

# Selection background - Slate Teal (active selection)
selection=5a8585ff

# Selection text - Pure White (emphasized)
selection-text=fefefeff

# Selection match - Bright Teal
selection-match=7db5b5ff

# Counter display - Silver Gray (tertiary text)
counter=8b8f94ff

# Border - Davys Gray (medium border)
border=575a5eff
