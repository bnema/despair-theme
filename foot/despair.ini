# Despair Theme for foot terminal emulator
# A dark, muted color palette with subtle contrasts
# Design System: Despair Design System

[colors]
# Primary Colors - Core Background & Text
foreground=f4f7f5
background=08090a

# Cursor styling (foreground text, background color)
cursor=5a8585 08090a

# ANSI Colors - Basic 8 colors
# Black (0)
regular0=08090a
bright0=2d3236

# Red (1) - Error/Deletion semantic
regular1=d96c75
bright1=d96c75

# Green (2) - Success/Addition semantic (mapped to Teal)
regular2=7db5b5
bright2=7db5b5

# Yellow (3) - Warning semantic
regular3=d9a66c
bright3=d9a66c

# Blue (4) - Info semantic
regular4=6c9bd9
bright4=6c9bd9

# Magenta (5) - Rose Quartz (neutral accent)
regular5=a7a2a9
bright5=a7a2a9

# Cyan (6) - Slate Teal (secondary action)
regular6=5a8585
bright6=7db5b5

# White (7)
regular7=f4f7f5
bright7=fefefe

# Extended 256-color palette
# Gray tones for secondary text and UI
16=0f1011
17=181a1b
18=222823
19=2d3236
20=3f4245
21=575a5e

# Text hierarchy - grays
22=6a6e73
23=8b8f94
24=b8bbbf

# Teal spectrum for interactive elements
25=1f3636
26=2a4a4a
27=3d6666
28=5a8585
29=7db5b5

# Additional accent colors
30=a7a2a9
31=757982

# Selection and highlight colors
selection-foreground=fefefe
selection-background=2a4a4a

# UI element colors
alpha=0.95
alpha-mode=default

# Search box styling
search-box-no-match=08090a d96c75
search-box-match=08090a 5a8585

# Scrollback indicator
scrollback-indicator=f4f7f5 5a8585

# URLs in URL mode
urls=7db5b5

# Flash on bell
flash=2d3236
flash-alpha=0.5

# Jump labels for URL mode
jump-labels=08090a 7db5b5
